<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-[#15803D]">
        <div class="menu w-11/12 flex flex-row gap-4 justify-between  items-center mx-auto p-4  text-[white]">
            <h2 class="font-bold mx-auto lg:mx-0 text-[22px]">Green Earth</h2>
            <div class="nav-links mx-auto lg:mx-0">
                <ul class="flex gap-5 font-[550]">
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Plant a Tree</li>
                </ul>
            </div>
            <button class="mx-auto text-[10px] lg:text-[15px] lg:mx-0 btn font-bold border-none rounded-[21px] bg-[#FACC15] text-[#15803D] ">Plant a Tree</button>
        </div>
        <div class="banner py-13 lg:py-0  bg-[#CFF0DC]  w-full flex flex-col lg:flex-row justify-around items-center">
            <div>
                <img src="./assets/hero-leaf1.png" alt="" class=" left-img w-[0%] lg:w-[100%] ">
            </div>
            <div class=" min-w-[100%] lg:min-w-[50%] flex flex-col justify-center items-center gap-7 py-8">
                <h1 class="text-[20px] lg:text-[44px] font-extrabold text-center">Plant a Tree, Grow a Future</h1>
                <p class="text-center font-[550] text-[10px] lg:text-[12px]">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class="btn font-[550] border-none rounded-[21px] bg-[#FACC15] text-[#15803D]">Get
                    Involved</button>
            </div>
            <div>
                <img src="./assets/hero-leaf2.png" alt="" class="img-right  w-[0%] lg:w-[100%] rotate-90 lg:rotate-0   ">
            </div>
        </div>
    </header>
</body>

</html>
